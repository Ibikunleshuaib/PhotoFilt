<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>PhotoFilt - A simple image filter application</title>
</head>
<body >
    <div class="maincontainer">
            <h3 class="animate__bounceInRight" style="font-family: 'Rouge Script', cursive;"> PhotoFilt</h3>
        <!-- https://bootswatch.com/4/flatly/bootstrap.min.css -->
        
        <div class="container">
                
            <div class="row">
                <div class="col-md-10 m-auto">
                    <div class="custom-file mb-3">
                        <input type="file" class="custom-file-input" id="upload-file">
                        <label for="upload-file" class="custom-file-label">Select Image</label>
                    </div>
                    <canvas id="canvas"></canvas>
                    <!-- my means margin on the top and bottom-->
                    <h4 class="text-center my-3">Filter</h4>
                    <h4></h4>
                    <div class="row text-center my-4">
                        <div class="col-md-3">
                            <div class="btn-group btn-group-sm">
                                <button class="filter-btn brightness-remove btn btn-info">-</button>
                                <button class="btn btn-secondary btn-disabled" disabled>Brightness</button>
                                <button class="filter-btn brightness-add btn btn-info">+</button>
                            </div>
                        </div>

                        <div class="col-md-3">
                            <div class="btn-group btn-group-sm">
                                <button class="filter-btn contrast-remove btn btn-info">-</button>
                                <button class="btn btn-secondary btn-disabled" disabled>Contrast</button>
                                <button class="filter-btn contrast-add btn btn-info">+</button>
                            </div>
                        </div>

                        <div class="col-md-3">
                            <div class="btn-group btn-group-sm">
                                <button class="filter-btn saturation-remove btn btn-info">-</button>
                                <button class="btn btn-secondary btn-disabled" disabled>Saturation</button>
                                <button class="filter-btn saturation-add btn btn-info">+</button>
                            </div>
                        </div>

                        <div class="col-md-3">
                            <div class="btn-group btn-group-sm">
                                <button class="filter-btn vibrance-remove btn btn-info">-</button>
                                <button class="btn btn-secondary btn-disabled" disabled>Vibrance</button>
                                <button class="filter-btn vibrance-add btn btn-info">+</button>
                            </div>
                        </div>
                    </div><!--End of the Row that holds the 4 columns-->

                    <h4 class="text-center my-3">Effects</h4>
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <button class="filter-btn vintage-add btn-dark btn-block">Vintage</button>
                        </div>
                        <div class="col-md-3">
                            <button class="filter-btn lomo-add btn-dark btn-block">Lomo</button>
                        </div>
                        <div class="col-md-3">
                            <button class="filter-btn clarity-add btn-dark btn-block">Clarity</button>
                        </div>
                        <div class="col-md-3">
                            <button class="filter-btn sincity-add btn-dark btn-block">Sin City</button>
                        </div>
                    </div><!-- Row  -->
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <button class="filter-btn crossprocess-add btn-dark btn-block">Cross Process</button>
                        </div>
                        <div class="col-md-3">
                            <button class="filter-btn pinhole-add btn-dark btn-block">Pinhole</button>
                        </div>
                        <div class="col-md-3">
                            <button class="filter-btn nostalgia-add btn-dark btn-block">Nostalgia</button>
                        </div>
                        <div class="col-md-3">
                            <button class="filter-btn hermajesty-add btn-dark btn-block">Her Majesty</button>
                        </div>
                    </div><!-- Row  -->

                    <div class="row my-5">
                        <div class="col-md-6">
                            <button id="download-btn" class="btn btn-primary btn-block">
                                Download Image
                            </button>
                        </div>
                        <div class="col-md-6">
                            <button id="revert-btn" class="btn btn-danger btn-block">
                                Remove Filters
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="color: white; margin: 10px auto; text-align: center">
        <p style=" font-family: 'Droid Sans', sans-serif;">Developed by Shuaib Ibikunle.</p><p style=" font-family: 'Lato', sans-serif;">Copyright &copy;<script>document.write(new Date().getFullYear());</script>. All rights reserved.</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js">
    </script>
    <script src="main.js">// linear-gradient(90deg,#ff8a00,#e52e71  //linear-gradient(120deg,#e6d920, #dbd819);</script>

    <style>
        .col-md-3 {
            padding-bottom: 10px
        }
        .col-md-6 {
            padding-bottom: 5px;
        }
        body {
            background-image: linear-gradient(90deg,#ff8a00,#e52e71);
        }
        .navcontainer {
            background-color: #ff8a00;
        }

        .text-center {
            color: white;
            
        }
        .col-md-3 {
            color: blue
        }
       
    </style>
</body>
</html>
